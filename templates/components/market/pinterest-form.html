<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input name='title' type="text" class="form-control" id="title" placeholder="Enter Title" value="{{product.title}}">
        <small id="tags" class="form-text text-muted"></small>
    </div>
    <div class="form-group">-
        <label for="description">Description (upto 300 characters)</label>
        <textarea name='description' class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="300"></textarea>
    </div>
    <hr>
    <div class="form-group">
        <label class="mb-3">Select Image</label><br>
        {% for image in images %}
        <input type="radio" name="selected_image" id="p-{{image.0}}" value="{{image.0}}" class="input-hidden" {%if not image.0 %} checked {% endif %}/>
        <label for="p-{{image.0}}">
            <img  class='mx-2' src="{{image.1}}" alt="I'm sad" />
        </label>
        {% endfor %}
    </div>
    <input type="text" hidden name="platform" value='Pinterest'>
    <button type="submit" class="btn btn-primary">Publish to Pinterest</button>
</form>
