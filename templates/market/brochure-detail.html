{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock title %}

{% block body %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Brochure</title>
  </head>
  <body>

    <link rel="stylesheet" type="text/css" href="{% static 'css/brochure.css' %}">

    <div class="container-fluid top mt-5 px-5">

        <div class="col-12">
            <h1 contenteditable="true" align="center">
               <b style="font-size: 50px;"> Title Here </b>
            </h1>
        </div>

        <br>

        <div class="row">
            <div class="col-6">
                <h2 style="font-family: 'Ubuntu', sans-serif;"><u><b>Features:</b></u></h2>
                <br>

                <ol>
                    <li><h4 contenteditable="true" style="font-family: 'Ubuntu', sans-serif;">Write your Feature 1</h4></li>
                    <li><h4 contenteditable="true" style="font-family: 'Ubuntu', sans-serif;">Write your Feature 2</h4></li>
                    <li><h4 contenteditable="true" style="font-family: 'Ubuntu', sans-serif;">Write your Feature 3</h4></li>
                </ol>     
                
            </div>
            <div class="col-6">
                
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <img id="my-image" src="/static/header.png" align="right" width="600" height="400">

                <br>
                <br>
                
                <form id="my-image" enctype="multipart/form-data" align="right">
                    <input type="file" id="my-image" name="image">
                    <input type="submit" value="Upload">
                  </form>
                <script>
                    $("#my-image").click(function() {
                      var newSrc = prompt("Enter the new image URL:");
                      $(this).attr("src", newSrc);
                    });
                  </script>

                  
            </div>
            
            <div class="col-12">
                <br>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-primary btn-sm">Card 1</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success btn-sm">Card 2</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-sm">Card 3</button>
            </div>
        </div>
    </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

{% endblock body %}

{% block js %}

{% endblock js %}
